<div class="container text-center">
    <div class="row margin-row">

        <div class="col-6 offset-3">
            <form name="form" (ngSubmit)="f.form.valid && cutUrl()" #f="ngForm" novalidate>
                <h1 class="h3 mb-3 font-weight-normal">Acortador de URL</h1>
                <label class="sr-only">Url original</label>
                <input type="original" class="form-control margin-element" name="original" name="original" [(ngModel)]="url.original" #original="ngModel"  placeholder="Ingresar una url o link para acortar..." required autofocus>  
                <span *ngIf="errorMsg" class="badge badge-pill badge-primary">{{errorMsg}}</span>  
                <button class="btn btn-lg btn-success btn-block margin-element" type="submit">Acortar!</button>
            </form>
        </div>

    </div>

    
    <div class="row margin-row">

        <div class="col-10 offset-1">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Short</th>
                    <th scope="col">Pretty</th>
                    <th scope="col">Original</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let url of urls; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{url.short}}</td>
                    <td><a href="{{url.prettyUrl}}" target="_blank">{{url.prettyUrl}}</a></td>
                    <td><a href="{{url.original}}" target="_blank">{{url.original}}</a></td>
                    <td><i class="fas fa-trash-alt" (click)="deleteUrl(url._id)"></i></td>
                  </tr>

                </tbody>
              </table>

        </div>

    </div>


</div>
